<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ffc107;
      color: #000;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 15px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #ffc107;
      color: #000;
    }
    .card {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 0;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .card button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #003366;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #ffc107;
      padding: 10px 0;
    }
    footer button {
      border: none;
      background: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>Adani Corporation</header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active">Primary</button>
    <button>VIP</button>
    <button>Purchased</button>
  </div>

  <!-- Cards -->
  <div class="card">
    <h3>Mahindra Scorpio</h3>
    <p>Day Income: ₹190</p>
    <p>Income Days: 7 days</p>
    <p>Invest Price: ₹300</p>
    <button>Invest Now</button>
  </div>

  <div class="card">
    <h3>Tata Curve</h3>
    <p>Day Income: ₹90</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹250</p>
    <button>Invest Now</button>
  </div>

  <div class="card">
    <h3>Tyres</h3>
    <p>Day Income: ₹130</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹400</p>
    <button>Invest Now</button>
  </div>

  <!-- Bottom Navigation -->
  <footer>
    <button>Home</button>
    <button>Recharge</button>
    <button>Refer</button>
    <button>Mine</button>
  </footer>

</body>
</html>
