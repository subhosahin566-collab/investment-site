<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #FFD700;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #002B5B;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    /* Bottom Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #FFD700;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
      text-align: center;
    }
    .navbar a {
      flex: 1;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <header>Adani Corporation</header>

  <div class="container">
    <div class="card">
      <h3>Mahindra Scorpio</h3>
      <p>Day Income: ₹190<br>Income Days: 7<br>Invest Price: ₹300</p>
      <a href="#" class="btn">Invest Now</a>
    </div>

    <div class="card">
      <h3>Tata Curve</h3>
      <p>Day Income: ₹90<br>Income Days: 30<br>Invest Price: ₹250</p>
      <a href="#" class="btn">Invest Now</a>
    </div>

    <div class="card">
      <h3>Tyres</h3>
      <p>Day Income: ₹130<br>Income Days: 30<br>Invest Price: ₹400</p>
      <a href="#" class="btn">Invest Now</a>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="refer.html">Refer</a>
    <a href="#" id="mineBtn">Mine</a>
  </div>

  <script>
    // Check login status
    let isLoggedIn = localStorage.getItem("loggedIn");

    document.getElementById("mineBtn").addEventListener("click", function () {
      if (isLoggedIn === "true") {
        window.location.href = "mine.html"; // if logged in
      } else {
        window.location.href = "login.html"; // if not logged in
      }
    });
  </script>

</body>
</html>
