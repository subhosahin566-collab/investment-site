<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Corporation - Investment Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Top yellow bar */
    .top-bar {
      background-color: #FFD700;
      color: black;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: auto;
    }

    /* Investment cards */
    .card {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .invest-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #FFD700;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">Adani Corporation</div>

  <!-- Banner -->
  <img src="banner.jpg" alt="Banner" class="banner">

  <!-- Investment Plans -->
  <div class="card">
    <h3>Mahindra Scorpio</h3>
    <p>Day Income: ₹190</p>
    <p>Income Days: 7 days</p>
    <p>Invest Price: ₹300</p>
    <button class="invest-btn">Invest Now</button>
  </div>

  <div class="card">
    <h3>Tata Curve</h3>
    <p>Day Income: ₹90</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹250</p>
    <button class="invest-btn">Invest Now</button>
  </div>

  <div class="card">
    <h3>Tyres</h3>
    <p>Day Income: ₹130</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹400</p>
    <button class="invest-btn">Invest Now</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="refer.html">Refer</a>
    <a href="mine.html">Mine</a>
  </div>

</body>
</html>
