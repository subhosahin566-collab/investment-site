<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Corporation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .top-bar {
      background-color: #f1c40f;
      color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .top-bar a {
      background-color: #2c3e50;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .banner {
      text-align: center;
      margin: 20px 0;
    }
    .banner img {
      max-width: 100%;
      height: auto;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f1c40f;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
    }
    .bottom-bar a {
      text-decoration: none;
      color: #000;
      text-align: center;
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div>Adani Corporation</div>
    <a href="login.html">Login</a>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="banner.jpg" alt="Banner">
  </div>

  <!-- Content -->
  <div class="container">
    <div class="card">
      <h3>Solar Panel</h3>
      <p>Day Income: ₹50</p>
      <p>Income Days: 30 days</p>
      <p>Invest Price: ₹250</p>
      <a href="#" class="btn">Invest Now</a>
    </div>

    <div class="card">
      <h3>Tyres</h3>
      <p>Day Income: ₹130</p>
      <p>Income Days: 30 days</p>
      <p>Invest Price: ₹400</p>
      <a href="#" class="btn">Invest Now</a>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="team.html">Team</a>
    <a href="mine.html">Mine</a>
  </div>

</body>
</html>
