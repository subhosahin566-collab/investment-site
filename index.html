<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Banner */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #f1f1f1;
    }

    .tabs button {
      flex: 1;
      padding: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #f1f1f1;
    }

    .tabs button.active {
      background: #f9c513;
    }

    /* Cards */
    .card {
      background: #fff;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      margin: 5px 0;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom Menu */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9c513;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-weight: bold;
    }

    .bottom-menu div {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
    <!-- Replace banner.jpg with the exact name of your uploaded image -->
    <img src="banner.jpg" alt="Adani Banner">
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active">Primary</button>
    <button>VIP</button>
    <button>Purchased</button>
  </div>

  <!-- Cards -->
  <div class="card">
    <h3>Mahindra Scorpio</h3>
    <p>Day Income: ₹190</p>
    <p>Income Days: 7 days</p>
    <p>Invest Price: ₹300</p>
    <button>Invest Now</button>
  </div>

  <div class="card">
    <h3>Tata Curve</h3>
    <p>Day Income: ₹90</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹250</p>
    <button>Invest Now</button>
  </div>

  <div class="card">
    <h3>Tyres</h3>
    <p>Day Income: ₹130</p>
    <p>Income Days: 30 days</p>
    <p>Invest Price: ₹400</p>
    <button>Invest Now</button>
  </div>

  <!-- Bottom Menu -->
  <div class="bottom-menu">
    <div>Home</div>
    <div>Recharge</div>
    <div>Refer</div>
    <div>Mine</div>
  </div>

</body>
</html>
