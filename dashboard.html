<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Adani Corporation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background: #f9c513;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logout-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #002b5c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
    }
    .logout-btn:hover { background: #004080; }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">User Dashboard</div>

  <!-- Dashboard Content -->
  <div class="container">
    <div class="card">
      <h2>Welcome, <span id="userEmail"></span> ðŸŽ‰</h2>
      <p>This is your personal dashboard.</p>
    </div>

    <div class="card">
      <h3>Your Balance: â‚¹0</h3>
      <p>Investments will appear here.</p>
    </div>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        // If not logged in â†’ redirect to login page
        window.location.href = "login.html";
      }
    });

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out successfully âœ…");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
