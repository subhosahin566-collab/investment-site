<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #FFD700;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #002B5B;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Adani Corporation</header>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Demo login (replace with backend later)
      if (username === "admin" && password === "admin123") {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "mine.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>

</body>
</html>
