<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge - Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Top yellow bar */
    .top-bar {
      background-color: #FFD700;
      color: black;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Recharge form */
    .container {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .recharge-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .tips {
      margin-top: 20px;
      color: #444;
      font-size: 14px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #FFD700;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">Recharge</div>

  <!-- Recharge Form -->
  <div class="container">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Please enter recharge amount">

    <button class="recharge-btn">Recharge</button>

    <div class="tips">
      <p><b>Tips:</b></p>
      <p>1. The single recharge amount is between ₹200 and ₹50,000</p>
      <p>2. Invest more, earn more.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Copyright © Adani Corporation 2025. All Rights Reserved.
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="refer.html">Refer</a>
    <a href="mine.html">Mine</a>
  </div>

</body>
</html>
