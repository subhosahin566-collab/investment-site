<!DOCTYPE html>
<html lang="en">
<head>

  <title>Refer - Adani Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .top-bar {
      background-color: #FFD700;
      color: #000;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs {
      display: flex;
      margin-top: 15px;
      justify-content: center;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .tab.active {
      background-color: #FFD700;
      font-weight: bold;
    }
    .table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #FFD700;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>

    <div class="tabs">

        <th>Invitation</th>

      <tr>
